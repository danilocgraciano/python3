{% extends "template.html" %}
{% block content %}

        <div class="page-header">
            <h1>
                {{ title }}
                <a class="btn btn-primary pull-right" href="{{ url_for('new') }}">New</a>
            </h1>
        </div>

        {% if list %}
            <table class="table table-striped table-responsive table-bordered">
                <thead class="thead-default">
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Device</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for game in list %}
                        <tr>
                            <td>{{game.name | title}}</td>
                            <td>{{game.category | capitalize}}</td>
                            <td>{{game.device}}</td>
                            <td>
                                <a href="{{ url_for('edit', id=game.id) }}">Edit</a>
                                <a href="{{ url_for('delete', id=game.id) }}">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>There is no games...</p>
        {% endif %}


{% endblock %}
