{% extends "template.html" %}
{% block content %}
        {% if list %}
            <table class="table table-striped table-responsive table-bordered">
                <thead class="thead-default">
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Device</th>
                    </tr>
                </thead>
                <tbody>
                    {% for game in list %}
                        <tr>
                            <td>{{game.name | title}}</td>
                            <td>{{game.category | capitalize}}</td>
                            <td>{{game.device | capitalize}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>There is no games...</p>
        {% endif %}
{% endblock %}
