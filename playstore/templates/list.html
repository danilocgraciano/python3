<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>{{title}}</h1>
        </div>
        {% if list %}
            <table class="table table-striped table-responsive table-bordered">
                <thead class="thead-default">
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Device</th>
                    </tr>
                </thead>
                <tbody>
                    {% for game in list %}
                        <tr>
                            <td>{{game.name | title}}</td>
                            <td>{{game.category}}</td>
                            <td>{{game.device}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>There is no games...</p>
        {% endif %}
    </div>
  </body>
</html>
