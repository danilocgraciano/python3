{% extends "template.html" %}
{% block login %}{% endblock %}
{% block content %}

    <div class="page-header">
        <h1>
          {{ title }}
        </h1>
    </div>

    <form method="POST" action="/authenticate">

        <input type="hidden" name="url_after_login" value="{{ request.args.get('next', url_after_login or url_for('game.home') ) }}">

        <p><label>Username:</label> <input class="form-control" type="text" name="username" required></p>

        <p><label>Password:</label> <input class="form-control" type="password" name="password" required></p>

        <p>
            <button class="btn btn-primary" type="submit">Login</button>
            <a class="btn btn-default" href="{{ url_for('game.home') }}">Cancel</a>
        </p>
    </form>
{% endblock %}
