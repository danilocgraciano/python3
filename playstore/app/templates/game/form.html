{% extends "template.html" %}
{% block content %}

    <div class="page-header">
        <h1>
          {{ title }}
        </h1>
    </div>

    <form action="{{action}}" method="post">
        <fieldset>
          <input type="hidden" name="id" value="{{ game.id or '' }}">

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ game.name or '' }}">
          </div>
          <div class="form-group">
            <label for="category">Category</label>

            <select class="form-control" id="category" name="category.id">
                {% for category in categories %}
                    <option value="{{category.id}}" {{'selected' if game.category.id==category.id}}>{{category.name}}</option>
                {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="device">Device</label>
            <input type="text" id="device" name="device" class="form-control" value="{{ game.device or '' }}">
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
          <a class="btn btn-default" href="{{ url_for('game.home') }}">Cancel</a>
        </fieldset>
      </form>
{% endblock %}
